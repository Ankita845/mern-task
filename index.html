<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Transaction Dashboard</h1>
        
        <label for="monthSelect">Select Month:</label>
        <select id="monthSelect">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2" selected>March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
        </select>

        <input type="text" id="searchBox" placeholder="Search transactions...">
        
        <div id="statistics">
            <p>Total Amount Sold: <span id="totalSold"></span></p>
            <p>Total Sold Items: <span id="totalSoldItems"></span></p>
            <p>Total Not Sold Items: <span id="totalNotSoldItems"></span></p>
        </div>

        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Date of Sale</th>
                    <th>Category</th>
                    <th>Sold</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Transaction rows will be injected here -->
            </tbody>
        </table>

        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>

        <canvas id="barChartContainer" width="400" height="200"></canvas> <!-- Canvas for the bar chart -->
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
